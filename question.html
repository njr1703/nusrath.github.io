<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <link rel="icon" href="./assets/images/icon.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url(./assets/images/question.jpg);
            background-repeat: no-repeat;
          
          
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ask a Question</h1>
    <p>Feel free to submit your question below:</p>

    <form>
        <label for="question">Your Question:</label>
        <input type="text" id="question" name="question" placeholder="Type your question here" required>

        
    </form>
    <a href="thankyou.html"><button>Register</button></a>
    
</div>

</body>
</html>
